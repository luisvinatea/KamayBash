name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Update and install system dependencies
        run: |
          sudo apt update -y
          sudo apt upgrade -y
          sudo apt install -y \
            build-essential \
            software-properties-common \
            libgirepository1.0-dev \
            gir1.2-girepository-2.0 \
            python3-gi \
            pkg-config \
            libcairo2-dev \
            gobject-introspection \
            libglib2.0-dev \
            libffi-dev || true
          # Handle missing package gir1.2-nautilus-3.0
          if ! sudo apt install -y gir1.2-nautilus-3.0; then
            echo "Package gir1.2-nautilus-3.0 not found. Skipping..."
          fi

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme PyGObject==3.42.1

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install gh-pages
        run: |
          npm install -g gh-pages

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Build Sphinx documentation
        run: |
          cd docs
          make html

      - name: Deploy to GitHub Pages
        run: |
          gh-pages -d docs/_build/html
          gh repo set-default
          gh pages publish docs/_build/html
